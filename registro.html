<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Registro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #61b0ff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 300px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="container">
    <div class="card ml-4">
        <h2 class="text-center mb-4">Registro</h2>
        <form>
          <div class="form-group">
            <label for="registerName">Nome:</label>
            <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu email" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Senha:</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
      </div>
</div>
<div class="text-center mt-4">
    <a href="#loginCard" class="mr-3">Login</a>
</div>
</body>
</html>
